apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels: 
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1    
  template: 
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: anshu46/vprofiledb1
        volumeMounts:
        - mountPath: /var/lib/mysql 
          name: vpro-db-data
        ports:
        - name: vprodb-port
          containerPort: 3306
        env:
         - name: MySQL_ROOT_PASSWORD
           valueFrom:
           secretKeyRef:
             name: app-secret
             key: db-pass
      volumes:
        - name: vpro-db-data
          PersistentVolumeClaim:
            claimName: db-pv-claim       

      initContainers:      
        - name: busybox
          image: busybox:latest 
          args: ["rm", "-rf","/var/lib/mysql/lost+found"]
          volumeMounts:
            - name: vpro-db-data
              mountPath: /var/lib/mysql 
             